{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/trip_form.css') }}" />
<style>
    .entry-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
    }

    .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 1rem;
    }

    .finalize-row {
        justify-content: flex-start;
        margin-left: 32px;
        margin-top: 2px;
        text-align: left;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/trip_form.js') }}"></script>
<script src="https://cdn.jsdelivr.net/gh/jahiidh/double-range-slider/d.slider.js"></script>
{% endblock %}


{% block content %}<div id="formPopupModal">
    <form id="trip-form" data-user-age="{{ current_user.age }}"
        action="{{ url_for('main.edit_trip', trip_id=trip.id) }}" method="patch">
        <h2 class="form-header">Edit your travel proposal!</h2>

        <div class="form-step active-step" id="step-1">
            <h2 class="step-header">Name and Description</h2>
            <div class="form-entries">
                <div class="single-entry">

                    <div class="entry-header">
                        <label for="title">Trip Title</label>

                        <label class="checkbox-wrapper">
                            <span>Finalize</span>
                            <input type="checkbox" name="finalize_title">
                        </label>
                    </div>

                    <input type="text" id="title" name="title" placeholder="{{ trip.title }}" required>

                </div>

                <div class="single-entry">
                    <div class="entry-header">
                        <label for="description">Trip Description</label>

                        <label class="checkbox-wrapper">
                            <span>Finalize</span>
                            <input type="checkbox" name="finalize_description">
                        </label>
                    </div>
                    <textarea id="description" name="description" placeholder="{{ trip.description }}"
                        required></textarea>
                </div>
            </div>
            <div class="navigation-buttons">
                <div></div>
                <div class="progress">⬤&nbsp;&nbsp;○&nbsp;&nbsp;○</div>
                <button type="button" id="nextStep" class="navigation-button">Next</button>
            </div>
        </div>

        <div class="form-step" id="step-2">
            <h2 class="step-header">Route and Dates</h2>
            <div class="form-entries">
                <div class="single-entry" id="route-section">
                    <div class="entry-header">
                        <label for="departure_location">Departure Location</label>

                        <label class="checkbox-wrapper">
                            <span>Finalize</span>
                            <input type="checkbox" name="finalize_departure_location">
                        </label>
                    </div>
                    <input type="text" id="departure_location" name="departure_location"
                        placeholder="{{ trip.origin or 'Departure location (optional)...' }}">

                    <div class="entry-header">
                        <label for="title">Destinations</label>

                        <label class="checkbox-wrapper">
                            <span>Finalize</span>
                            <input type="checkbox" name="finalize_destinations">
                        </label>
                    </div>
                    <div id="destination-container">
                        <div class="destination-entry">
                            <input type="text" class="destination" name="destination" placeholder="Destination"
                                required>
                        </div>
                    </div>
                    <span id="add-destination" class="add-destination">Add another destination</span>
                </div>
                <div class="single-entry">
                    <div class="entry-header">
                        <label for="title">Dates</label>

                        <label class="checkbox-wrapper">
                            <span>Finalize</span>
                            <input type="checkbox" name="finalize_dates">
                        </label>
                    </div>
                    <div class="date-entries">
                        <label for="start">From:</label>
                        <input type="date" id="start" name="start" required>
                        <label for="end">To:</label>
                        <input type="date" id="end" name="end" required>
                    </div>
                </div>
            </div>
            <div class="navigation-buttons">
                <button type="button" id="prevStep" class="navigation-button">Back</button>
                <div class="progress">○&nbsp;&nbsp;⬤&nbsp;&nbsp;○</div>
                <button type="button" id="nextStep" class="navigation-button">Next</button>
            </div>
        </div>

        <div class="form-step" id="step-3">
            <h2 class="step-header">Preferences (Optional)</h2>
            <div class="form-entries">
                <div class="single-entry3">
                    <input type="checkbox" id="budgetToggle">
                    <label for="budget" class="disabled">Budget:</label>
                    <input type="number" id="budget" name="budget">
                </div>
                <div class="pref-row finalize-row">
                    <label>
                        <input type="checkbox" name="finalize_budget">
                        Finalize
                    </label>
                </div>
                <div class="single-entry3">
                    <input type="checkbox" id="maxMembersToggle">
                    <label for="max_members" class="disabled">Maximum Trip Members:</label>
                    <input type="number" id="max_members" name="max_members">
                </div>
                <div class="pref-row finalize-row">
                    <label>
                        <input type="checkbox" name="finalize_max_members">
                        Finalize
                    </label>
                </div>
                <div class="single-entry3">
                    <input type="checkbox" id="ageToJoinToggle" name="use_age_range">
                    <label for="ageToJoinToggle" class="disabled">Age to Join:</label>

                    <div class="double-range">
                        <div class="slider-container">
                            <div class="range-slider">
                                <span class="range-fill"></span>
                            </div>

                            <div class="range-input">
                                <input type="range" class="min" min="0" max="100" value="30" step="1"
                                    id="age-min-slider">
                                <input type="range" class="max" min="0" max="100" value="70" step="1"
                                    id="age-max-slider">
                            </div>

                            <div class="text-input">
                                <label for="min-age" class="range-label">From:</label>
                                <input type="number" name="min_age" id="min-age" value="30">
                                <label for="max-age" class="range-label max-label">To:</label>
                                <input type="number" name="max_age" id="max-age" value="70">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pref-row finalize-row">
                    <label>
                        <input type="checkbox" name="finalize_age_to_join">
                        Finalize
                    </label>
                </div>
            </div>
            <div class="navigation-buttons">
                <button type="button" id="prevStep" class="navigation-button">Back</button>
                <div class="progress">○&nbsp;&nbsp;○&nbsp;&nbsp;⬤</div>
                <button type="submit" class="navigation-button" id="submit-button">Submit</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
